<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="shortcut icon"
			href="./assets/favicons/favicon-16x16.png"
			type="image/x-icon"
		/>

		<link rel="stylesheet" href="./css/style.css" />

		<script defer src="./js/script.js"></script>

		<title>Pok√©dex</title>
	</head>
	<body>
		<main>
			<img src="#" alt="pokemon" class="pokemon_image" />

			<h1 class="pokemon_data">
				<span class="pokemon_number"></span>
				<span class="pokemon_name"></span>
			</h1>

			<form class="form">
				<input
					type="search"
					class="input_search"
					placeholder="Name or Number"
					required
				/>
			</form>

			<div class="buttons">
				<button class="btn btn_prev">Prev &lt;</button>
				<button class="btn btn_next">Next &gt;</button>
			</div>

			<img src="./assets/images/pokedex.png" alt="Pokedex" class="pokedex" />
		</main>
	</body>
</html>
